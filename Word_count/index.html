<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Word & Character Counter</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f0f0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .box {
      background: white;
      padding: 20px;
      border-radius: 10px;
      width: 400px;
      text-align: center;
      box-shadow: 0px 4px 10px rgba(0,0,0,0.2);
      margin-right: 20px;
    }
    textarea {
      width: 100%;
      height: 100px;
      padding: px;
      font-size: 16px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      padding: 8px 15px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      background: black;
      color: white;
      cursor: pointer;
    }
    .result {
      margin-top: 15px;
      font-size: 18px;
    }
  </style>
</head>
<body>
  <div class="box">
    <h2>Word & Character Counter</h2>
    <textarea id="textInput" placeholder="Enter your sentence..."></textarea>
    <br>
    <button onclick="countText()">Count</button>
    <div class="result">
      <p>Words: <span id="wordCount">0</span></p>
      <p>Characters: <span id="charCount">0</span></p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
